name: Flutter Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Ensure Android SDK 34 is used
      run: |
        cd android
        sed -i -E 's/compileSdk\s*([^\s]+)\s*/compileSdk 34\n/' app/build.gradle
        sed -i -E 's/targetSdkVersion\s*([^\s]+)\s*/targetSdkVersion 34\n/' app/build.gradle
        cd ..

    - name: Build APK
      run: flutter build apk --release --split-per-abi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/*.apk